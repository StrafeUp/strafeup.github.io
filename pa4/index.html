<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>ArgReality</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }

        .sliderwidget {
            position: absolute;
            width: 100%
        }

        .slider {
            border-radius: 5px;
            float: left;
            width: 150px
        }
    </style>
    <script src="three.js"></script>
    <script src="kit/artoolkit.min.js"></script>
    <script src="kit/artoolkit.api.js"></script>
    <script src="threex/threex-artoolkitcontext.js"></script>
    <script src="threex/threex-artoolkitsource.js"></script>
    <script src="threex/threex-arbasecontrols.js"></script>
    <script src="threex/threex-armarkercontrols.js"></script>
</head>

<body>

    <div class="sliderwidget">
        <div class="slider">
            <input type="range" min="0.01" max="0.1" value="0" step="0.005" id="separationControlSlider">
        </div>
    </div>

    <script>


        var scene, camera, renderer, mesh1, mesh2;

        var sourse, context, marker;

        const numberOfSlicesAndStacks = 30;
        const R = 4, // In book it is said to use R = 2, but here R is 4 to render slightly bigger knot
            a = 0.5; // a is for the width of knot

        var group = new THREE.Group();

        initialize();
        animate();

        function initialize() {
            scene = new THREE.Scene();

            let ambientLight = new THREE.AmbientLight(0xcccccc, 0.5);
            scene.add(ambientLight);

            camera = new THREE.Camera();
            scene.add(camera);

            renderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true
            });
            renderer.setClearColor(new THREE.Color('lightgrey'), 0)
            renderer.setSize(1920, 1080);
            renderer.domElement.style.position = 'absolute'
            renderer.domElement.style.top = '0px'
            renderer.domElement.style.left = '0px'
            document.body.appendChild(renderer.domElement);

            sourse = new THREEx.ArToolkitSource({
                sourceType: 'webcam',
            });

            function onResize() {
                sourse.onResize()
                sourse.copySizeTo(renderer.domElement)
                if (context.arController !== null) {
                    sourse.copySizeTo(context.arController.canvas)
                }
            }

            sourse.init(function onReady() {
                onResize()
            });

            window.addEventListener('resize', function () {
                onResize()
            });


            context = new THREEx.ArToolkitContext({
                cameraParametersUrl: 'camera_para.dat',
                detectionMode: 'mono'
            });


            context.init(function onCompleted() {
                camera.projectionMatrix.copy(context.getProjectionMatrix());
            });


            marker = new THREE.Group();
            scene.add(marker);
            let markerControls1 = new THREEx.ArMarkerControls(context, marker, {
                type: 'pattern', patternUrl: "pattern-circle.patt",
            })


            var generateGeometryForCloverKnotPoint = function (param = true) {
                return function (u1, v1, vector3) {
                    var u = u1 * Math.PI * 12;
                    var v = v1 * Math.PI * 2;

                    vector3.x = (R + a * Math.cos(u / 2)) * Math.cos(u / 3) + a * Math.cos(u / 3) * Math.cos(v - Math.PI);
                    vector3.y = (R + a * Math.cos(u / 2)) * Math.sin(u / 3) + a * Math.sin(u / 3) * Math.cos(v - Math.PI);
                    vector3.z = a + Math.sin(u / 2) + a * Math.sin(v - Math.PI);
                };
            };

            var group = new THREE.Group();

            // Generate points for whole figure in function range from 0 to 1
            for (const param of [0, 1]) {
                var parametricGeometry = new THREE.ParametricGeometry(generateGeometryForCloverKnotPoint(param), numberOfSlicesAndStacks, numberOfSlicesAndStacks);

                var wireframeGeometry = new THREE.WireframeGeometry(parametricGeometry);

                var lineBasicMaterial = new THREE.LineBasicMaterial({
                    color: new THREE.Color('green')
                });

                var lineSegments = new THREE.LineSegments(wireframeGeometry, lineBasicMaterial);

                group.add(lineSegments);
            }

            marker.add(group);
            //marker.add( mesh2 );

        }
        function animate() {
            requestAnimationFrame(animate);
            //group.rotation.x += 0.01;
            //group.rotation.y += 0.01;
            if (sourse.ready !== false)
                context.update(sourse.domElement);
            renderer.render(scene, camera);
        }

    </script>
</body>

</html>
